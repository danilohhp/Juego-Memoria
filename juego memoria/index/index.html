<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body background="imagenes/futbol.jpg">
    <div class="container">
        <div class="row">
            <div class="col-10">
                <h1 class="titulo">Juego De Memoria:  Futbol</h1>
            </div>

                <div class="col-10">
                    <ul class="nav justify-content-center">
                        <li class="nav-item">
                          <a class="nav-link" href="#">Jugador: <span class="jugador">player : 1</span></a>
                        </li>
                        <li class="nav-item">
                         <a class="nav-link" href="#">Intentos: <span class="intentos">0</span></a> 
                        </li>
                       <li class="nav-item">
                         <a class="nav-link" href="#">Aciertos: <span class="aciertos">0</span></a> 
                        </li>
                        <li class="nav-item">
                        <a class="nav-link" href="#">Tiempo:<span class="tiempo">0</span></a>   
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Nivel:<span class="nivel">0</span></a> 
                        </li>
                        <li class="nav-item">
                           <span class=" btn-iniciar btn btn-success ">Iniciar</span>
                        </li>
    
                    </ul>

                </div>

           </div>
           <div class="row">
            <div class="col-7">
                <h2 class="text-danger">Tablero De Juego</h2>
                <hr class="text-danger">
                <div class="row g-3 mb-5 tablero">
                    </div>
            </div>
            <div class="col-5">
                <table class="table">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>jugador</th>
                            <th>tiempo total</th>
                            <th>intentos totales</th>
                            <th>tiempo sobrante</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
           </div>

    </div>

    
     <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="undefined" >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">New message</h1>
            <button type="button" class="btn-close cerrar" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="recipient-name" class="col-form-label ">Nombre jugador:</label>
                <input type="text" class="nombre-jugador form-control" id="recipient-name">
              </div>
              
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary cerrar" data-bs-dismiss="modal">Cerrar</button>
            <button type="button" class="btn btn-primary registrar-jugador">Registrar</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="js/funciones.js"></script>
    <script src="guardardatos.js"></script>
    
</body>

</html>
